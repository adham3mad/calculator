<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="calculator.css">
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="calculator p-3 rounded shadow">
        <div class="text-end text-white p-2 rounded small" id="operation"></div>
        <div class="display text-end text-white p-3 rounded fs-3" id="display">0</div>

        <div class="row mt-3 g-2">
            <div class="col-3"><button class="btn operation w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="toggleSign()">±</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="deleteLast()">⌫</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="appendOperator('/')">÷</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(7)">7</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(8)">8</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(9)">9</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="appendOperator('*')">×</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(4)">4</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(5)">5</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(6)">6</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="appendOperator('-')">−</button></div>

            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(1)">1</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(2)">2</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendNumber(3)">3</button></div>
            <div class="col-3"><button class="btn operation w-100" onclick="appendOperator('+')">+</button></div>

            <div class="col-6"><button class="btn btn-dark w-100" onclick="appendNumber(0)">0</button></div>
            <div class="col-3"><button class="btn btn-dark w-100" onclick="appendDot()">.</button></div>
            <div class="col-3"><button class="btn btn-success w-100" onclick="calculate()">=</button></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
